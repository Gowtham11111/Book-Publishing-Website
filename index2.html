<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sg-logo-container {
    /* Base styling for the whole logo area */
    font-family: 'Times New Roman', Times, serif; /* Using a common serif font */
    line-height: 1; /* Keep lines tight */
    padding: 20px;
    text-align: left;
}

/* --- Main Line Styling --- */
.main-line {
    font-size: 32px; /* Adjust size as needed */
    margin-bottom: 5px; /* Space between main line and tagline */
    display: flex; /* Helps align the two spans */
}

/* SG CLASSIC */
.sg-classic {
    color: #000000; /* Black */
    font-weight: 900; /* Very bold */
    letter-spacing: -0.5px; /* Subtle tightening */
    margin-right: 5px; /* Small space between the two words */
}

/* PUBLISER S */
.publisher-s {
    /* The color looks like a light terracotta or coral */
    color: #ff8c6b; /* Approximate color */
    font-weight: bold;
    letter-spacing: -0.5px;
}

/* --- Tagline Styling --- */
.tagline {
    /* The color looks like a light, medium-grey */
    color: #a9a9a9; /* Approximate medium-grey */
    font-size: 14px; /* Smaller than the main line */
    font-weight: 400; /* Normal weight */
    letter-spacing: 2px; /* Wide spacing */
    /* Push the tagline text to align below the start of the main text */
    /* This positioning is tricky, but this helps: */
    text-indent: 0;
}
    </style>
</head>
<body>
    <div class="sg-logo-container">
    <div class="main-line">
        <span class="sg-classic">SG CLASSIC</span>
        <span class="publisher-s">PUBLISER S</span>
    </div>
    <div class="tagline">
        BOOK PUBLISHING COMPAANY
    </div>
</div>
    
</body>
</html>
